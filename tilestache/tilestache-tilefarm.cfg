{
  "cache":
  {
    "name": "disk",
    "path": "/var/tiles",
    "umask": "0022"
  },
  "layers":
  {
    "watercolor-mask-set-1":
    {
        "provider":
        {
            "name": "mapnik",
            "mapfile": "../mapnik/mask_set_1/style.xml"
        }
    },
    "watercolor-mask-set-2":
    {
        "provider":
        {
            "name": "mapnik",
            "mapfile": "../mapnik/mask_set_2/style.xml"
        }
    },
    "watercolor":
    {
      "stale lock timeout": 3,
      "provider":
      {
        "name": "proxy",
        "url": "http://watercolor-cannery.stamen.com/watercolor/{Z}/{X}/{Y}.png"
      },
      "projection": "spherical mercator",
      "preview": {"zoom": 15, "lat": 37.800, "lon": -122.3926, "ext": "jpg"},
      "metatile": 
      {
        "rows": 1,
        "columns":1,
        "buffer": 16
      }
    }
  }
}
